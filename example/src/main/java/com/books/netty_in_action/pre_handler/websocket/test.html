<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        var socket;
        if(window.WebSocket){
            socket = new WebSocket("ws://localhost:8989/huangfu");
            socket.onmessage = function (ev) {
                var ta = document.getElementById("responseText")
                ta.value = ta.value + "\n" +ev.data;
            }
            socket.onopen = function (ev) {
                var tar = document.getElementById("responseText")
                tar.value = "连接开启";
            }
            socket.onclose = function (ev) {
                var tar = document.getElementById("responseText")
                tar.value += "\n连接关闭";
            }
        }else{
            alert("浏览器不支持  告辞")
        }


        function send(msg) {
            if(!window.WebSocket){
                return;
            }
            if(socket.readyState == WebSocket.OPEN){
                socket.send(msg);
            }else{
                alert("连接没有开始")
            }
        }
    </script>

    <form onsubmit="return false">
        <textarea name = "message" style="width: 500px;height: 200px"></textarea>
        <input type="button" value="发送数据" onclick="send(this.form.message.value)"/>
        <h3>服务端输出</h3>
        <textarea id="responseText" style="width: 500px;height: 200px"></textarea>
        <input type="button" onclick="javascript: document.getElementById('responseText').value=''" value="清空"/>
    </form>
</body>
</html>
